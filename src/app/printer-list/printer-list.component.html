<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'Printer list' }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'Printer list' }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="printers">
    <div class="printer-list">
      <div class="printer" *ngFor="let printer of printers">
        <div class="name">
          <ion-input [(ngModel)]="printer.name" (ngModelChange)="savePrinters()"></ion-input>
        </div>
        <div class="last-maintenance">
          <div class="date">{{ printer.lastMaintenance }}</div>
          <div class="days-ago">{{ printer.timePassed }}</div>
          <ion-button (click)="doMaintenance(printer)">Do maintenance</ion-button>
        </div>
        <div class="delete" (click)="deletePrinter(printer)">
          <ion-icon name="trash"></ion-icon>
        </div>
      </div>
      <div class="add-new">
        <ion-button (click)="addNewPrinter()">Add new</ion-button>
      </div>
    </div>
  </div>
</ion-content>
